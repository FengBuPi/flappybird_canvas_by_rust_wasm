<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞翔的小鸟Rust版本</title>
  <link rel="stylesheet" href="index.css">
  <!-- 预加载图片 -->
  <link rel="preload" as="image" href="./asset/images/sky.png">
  <link rel="preload" as="image" href="./asset/images/land.png">
  <link rel="preload" as="image" href="./asset/images/pipe1.png">
  <link rel="preload" as="image" href="./asset/images/pipe2.png">
  <link rel="preload" as="image" href="./asset/images/birds.png">
  <!-- tabe页icon -->
  <link rel="icon" href="./asset/images/icon.png">
</head>

<body>
  <div id="app">
    <img src="./asset/images/sky.png">
    <img width="375px" style="transform: translate(0px, -62px);" src="./asset/images/land.png">

    <!-- 暂停&继续按钮 -->
    <div id="game-container">
      <img id="pause" src="./asset/images/button_pause.png" title="暂停" loading="eager" unSelectable isBtn>
      <img id="resume" src="./asset/images/button_resume.png" title="继续" loading="eager" unSelectable="on" isBtn
        style="display: none;">
      <canvas width="375" height="667" id="canvas">当前浏览器不支持canvas元素</canvas>
    </div>

    <!-- 游戏结束 -->
    <div id="game-over">
      <img id="game-over-title" src="./asset/images/text_game_over.png" title="游戏结束" loading="eager"
        style="display: none;" unSelectable isBtn>
    </div>

    <div id="game-start">
      <div><img src="./asset/images/title.png" title="飞翔的小鸟"></div>
      <div><img id="button-play" src="./asset/images/button_play.png" title="游戏开始" unSelectable isBtn></div>
      <div><img id="button-score" src="./asset/images/button_score.png" title="排行榜" unSelectable isBtn></div>
    </div>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>

</html>
